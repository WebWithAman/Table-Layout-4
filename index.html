<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-------------------------------------------------
       Title
    -------------------------------------------------->
    <title>Table-4</title>


    <!---------------------------------------------------
       Link External Custom Style Sheets
    ----------------------------------------------------->
    <link rel="stylesheet" href="Css/style.css">


</head>

<body>

    <!---------------------------------------------------
       Wrapper Start
    ----------------------------------------------------->
    <div class="wrapper">


        <!---------------------------------------------------
           Main Table Start
        ----------------------------------------------------->
        <table id="main-table">
            <tbody>
                <tr>
                    <td rowspan="3">A</td>
                    <td colspan="3">B</td>
                </tr>
                <tr>
                    <td colspan="2">C</td>
                    <td rowspan="2">D</td>
                </tr>
                <tr>
                    <td colspan="2">E</td>
                </tr>
                <tr>
                    <td rowspan="2">F</td>
                    <td rowspan="2">G</td>
                    <td rowspan="2">H</td>
                    <td width="45%">I</td>
                </tr>
                <tr>
                    <td>J</td>
                </tr>
                <tr>
                    <td rowspan="3">K</td>
                    <td colspan="2">L</td>
                    <td rowspan="2">M</td>
                </tr>
                <tr>
                    <td colspan="2">N</td>
                </tr>
                <tr>
                    <td colspan="2">O</td>
                    <td>O</td>
                </tr>
                <tr>
                    <td>P</td>
                    <td>Q</td>
                    <td>R</td>
                    <td>S</td>
                </tr>
            </tbody>
        </table>
        <!---------------------------------------------------
           Main Table End
        ----------------------------------------------------->

    </div>
    <!---------------------------------------------------
       Wrapper End
    ----------------------------------------------------->

</body>

</html>
